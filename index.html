<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <title>肉肉UI框架</title>
    <style>
        *{margin:0;padding:0;box-sizing: border-box;}
        :root { /*定义变量的作用域，:root 就是作用域名字，:root 就是 html，就是全局作用域*/
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: #ffffff;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --color: #999;
            --border-color: #999;
            --border-color-hover: #666;
        }
        body{
            margin: 20px;
            font-size: var(--font-size);
        }
    </style>
    <style>
        .g-button {
            height: var(--button-height);
            padding: 0 1em;
            background-color: var(--button-bg);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            color: var(--color);
        }
        .g-button:active {
            background-color: var(--button-active-bg);
        }
        .g-button:hover {
            border: 1px solid var(--border-color-hover);
        }
        .g-button:focus {
            outline: none;
        }
    </style>
</head>
<body>
<div id="app">
    <g-button></g-button>
</div>
</body>
<script src="./node_modules/vue/dist/vue.min.js"></script>
<script src="button.js"></script>
<script>
    new Vue({
        el: '#app'
    })
</script>
</html>
