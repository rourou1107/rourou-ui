<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <title>肉肉UI框架</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-size: 14px;
            border: 1px solid red;
            padding-top: 50px;
        }
    </style>
</head>
<body>
<div id="app">
    <div style="margin-left: 20px;margin-top: 20px;">
        <g-popover>
            <template v-slot:content>
                <div>
                    我是popover
                </div>
            </template>
            <g-button>点击</g-button>
        </g-popover>
        <g-popover position="bottom">
            <template v-slot:content>
                <div>
                    我是popover
                </div>
            </template>
            <g-button>点击</g-button>
        </g-popover>
        <g-popover position="left">
            <template v-slot:content>
                <div>
                    我是popover
                </div>
            </template>
            <g-button>点击</g-button>
        </g-popover>
        <g-popover position="right">
            <template v-slot:content>
                <div>
                    我是popover
                </div>
            </template>
            <g-button>点击</g-button>
        </g-popover>
    </div>
</div>

</body>
<script src="./src/app.js"></script>
</html>
