<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <title>肉肉UI框架</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        :root { /*定义变量的作用域，:root 就是作用域名字，:root 就是 html，就是全局作用域*/
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: #ffffff;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --color: #999;
            --border-color: #999;
            --border-color-hover: #666;
        }
        body {
            font-size: var(--font-size);
        }
    </style>
    <style>
        .demo {
            min-height: 100px;
            border: 1px solid red;
        }
    </style>
</head>
<body>
<div id="app">
    <g-layout>
        <g-sider class="demo">sider</g-sider>
        <g-layout style="height: 100vh;">
            <g-header class="demo">header</g-header>
            <g-layout>
                <g-content class="demo">content</g-content>
            </g-layout>
            <g-footer class="demo">footer</g-footer>
        </g-layout>
    </g-layout>
</div>
</body>
<script src="./src/app.js"></script>
</html>
