<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <title>肉肉UI框架</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root { /*定义变量的作用域，:root 就是作用域名字，:root 就是 html，就是全局作用域*/
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: #ffffff;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --color: #999;
            --border-color: #999;
            --border-color-hover: #666;
        }

        body {
            margin: 20px;
            font-size: var(--font-size);
        }
    </style>
    <style>
        .block {
            margin: 30px;
        }
    </style>
</head>
<body>
<div id="app">
    <div class="block">
        <g-row>
            <g-col span="2">2</g-col>
            <g-col span="22">22</g-col>
        </g-row>
        <g-row>
            <g-col span="4">4</g-col>
            <g-col span="8">8</g-col>
            <g-col span="12">12</g-col>
        </g-row>
        <g-row>
            <g-col>1</g-col>
            <g-col>2</g-col>
            <g-col>3</g-col>
            <g-col>4</g-col>
        </g-row>
        <g-row>
            <g-col span="6">6</g-col>
            <g-col span="8">8</g-col>
            <g-col span="2">2</g-col>
            <g-col span="4">4</g-col>
            <g-col span="4">4</g-col>
        </g-row>
    </div>
    <div class="block">
        <g-input v-model="message1"></g-input>
        <g-input v-model="message2" disabled></g-input>
        <g-input v-model="message3" readonly></g-input>
        <g-input v-model="message4" error="格式错误"></g-input>
    </div>
    <div class="block">
        <g-button name="thumbs-up" icon-position="left" :loading="loading1" @click.native="loading1 = !loading1">
            按钮
        </g-button>
        <g-button name="setting" icon-position="right" :loading="loading2" @click="loading2 = !loading2">
            按钮
        </g-button>
        <g-button :loading="loading3" @click="loading3 = !loading3">
            按钮
        </g-button>
    </div>
    <div class="block">
        <g-group-button :loading="loading3" @click="loading3 = !loading3">
            <g-button name="left">
                上一页
            </g-button>

            <g-button>
                更多
            </g-button>
            <g-button name="right" icon-position="right">
                下一页
            </g-button>
        </g-group-button>
    </div>

</div>
</body>
<script src="./src/app.js"></script>
</html>
