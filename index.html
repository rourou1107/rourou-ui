<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <title>肉肉UI框架</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        :root { /*定义变量的作用域，:root 就是作用域名字，:root 就是 html，就是全局作用域*/
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: #ffffff;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --color: #999;
            --border-color: #999;
            --border-color-hover: #666;
        }
        body {
            font-size: var(--font-size);
        }
    </style>
</head>
<body>
<div id="app">
    <g-tabs>
        <g-tabs-head>
            <g-tabs-item>美女</g-tabs-item>
            <g-tabs-item>体育</g-tabs-item>
            <g-tabs-item>IT</g-tabs-item>
        </g-tabs-head>
        <g-tabs-body>
            <g-tabs-pane>美女资讯</g-tabs-pane>
            <g-tabs-pane>体育资讯</g-tabs-pane>
            <g-tabs-pane>IT资讯</g-tabs-pane>
        </g-tabs-body>
    </g-tabs>
</div>
</body>
<script src="./src/app.js"></script>
</html>
