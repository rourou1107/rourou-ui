<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <title>肉肉UI框架</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-size: 14px;
        }
    </style>
</head>
<body>
<div id="app">
    <g-tabs :selected.sync="selectedTab">
        <g-tabs-head>
            <g-tabs-item name="woman" disabled>
                <g-icon name="setting"></g-icon>
                美女
            </g-tabs-item>
            <g-tabs-item name="sport">体育</g-tabs-item>
            <g-tabs-item name="it">IT</g-tabs-item>
            <template v-slot:actions>
                <button>按钮</button>
            </template>
        </g-tabs-head>
        <g-tabs-body>
            <g-tabs-pane name="woman">美女资讯</g-tabs-pane>
            <g-tabs-pane name="sport">体育资讯</g-tabs-pane>
            <g-tabs-pane name="it">IT资讯</g-tabs-pane>
        </g-tabs-body>
    </g-tabs>
</div>
</body>
<script src="./src/app.js"></script>
</html>
